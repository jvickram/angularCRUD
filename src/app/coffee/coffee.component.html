<form>

 <mat-card>
    <mat-card-title>
        Basic Coffee Information
      </mat-card-title>
  <mat-form-field>
    <input matInput placeholder="Coffee Name" name="name" [(ngModel)]="coffee.name">
  </mat-form-field>
  </mat-card>

  <mat-card>
      <mat-card-title>
          Place Information
        </mat-card-title>
  <mat-form-field>
    <input matInput placeholder="Place Name" name="place" [(ngModel)]="coffee.place">
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="Address" name="address" [(ngModel)]="coffee.location.address">
  </mat-form-field>
 
     <mat-form-field>
      <input matInput placeholder="City" name="city" [(ngModel)]="coffee.location.city">
      </mat-form-field>
    </mat-card>

  <mat-card>
      <mat-card-title>
          Coffee Type
        </mat-card-title>
  <mat-select placeholder="Coffee Type" name="type" [(ngModel)]="coffee.type">
    <mat-option *ngFor="let type of types" [value]="type">
      {{type}}
    </mat-option>
  </mat-select>
  </mat-card>

  <mat-card>
      <mat-card-title>
          Ratings
        </mat-card-title>
    <mat-card-subtitle>Overall Rating</mat-card-subtitle>
    <mat-slider max="10" thumbLabel name="rating" [(ngModel)]="coffee.rating" tickInterval="1"></mat-slider>

    <!-- optional -->
    <mat-card-subtitle>
    <mat-slide-toggle #tastingSelector [checked]="tastingEnabled"
    (change)="tastingRatingChanged(tastingSelector.checked)">Tasting Rating</mat-slide-toggle>
  </mat-card-subtitle>
    
    <section id="tasting" *ngIf="tastingSelector.checked">
      <label>Aroma</label>
      <mat-slider max="10" thumbLabel name="aromaRating" [(ngModel)]="coffee.tastingRating.aroma" tickInterval="1"></mat-slider>
    </section>

    <section id="body" *ngIf="tastingSelector.checked">
        <label>Body</label>
        <mat-slider max="10" thumbLabel name="bodyRating" [(ngModel)]="coffee.tastingRating.body" tickInterval="1"></mat-slider>
    </section>
    
    <section id="flavor" *ngIf="tastingSelector.checked">
        <label>Flavor</label>
        <mat-slider max="10" thumbLabel name="flavorRating" [(ngModel)]="coffee.tastingRating.flavor" tickInterval="1"></mat-slider>
    </section>

    <section id="intensity" *ngIf="tastingSelector.checked">
        <label>Intensity</label>
        <mat-slider max="10" thumbLabel name="instensityRating" [(ngModel)]="coffee.tastingRating.intensity" tickInterval="1"></mat-slider>
    </section>

    <section id="sweetness" *ngIf="tastingSelector.checked">
        <label>Sweetness</label>
        <mat-slider max="10" thumbLabel name="sweetnessRating" [(ngModel)]="coffee.tastingRating.sweetness" tickInterval="1"></mat-slider>
    </section>

    <section id="aftertaste" *ngIf="tastingSelector.checked">
        <label>Aftertaste</label>
        <mat-slider max="10" thumbLabel name="aftertasteRating" [(ngModel)]="coffee.tastingRating.aftertaste" tickInterval="1"></mat-slider>
    </section>

  </mat-card>

  <mat-card>
      <mat-card-title>
          Notes
        </mat-card-title>
  <mat-form-field>
    <textarea matInput placeholder="Notes" name="notes" [(ngModel)]="coffee.notes"></textarea>
  </mat-form-field>
  </mat-card>

  <mat-card>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="accent"(click)="save()">Save</button>
  </mat-card>


</form>
